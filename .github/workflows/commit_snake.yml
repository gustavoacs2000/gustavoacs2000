name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # Runs every day at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo (not strictly required for snk generation, but safe to have)
      - name: Checkout repository
        uses: actions/checkout@v3

      # Generate the snake SVG
      - name: Generate the snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: gustavoacs2000
          outputs: |
            dist/github-contribution-grid-snake.svg

      # Debug: List output files
      - name: Show output files
        run: ls -la dist

      # Deploy to output branch using your fine-grained token
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          PERSONAL_TOKEN: ${{ secrets.README_TOKEN }}
