name: Generate Snake Contribution Grid

on:
  schedule:
    - cron: "0 0 * * *"  # runs daily at midnight
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Generate the snake SVG
      - name: Generate the snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: gustavoacs2000
          outputs: |
            dist/github-contribution-grid-snake.svg

      # Debug: List output folder contents
      - name: Show output files
        run: ls -la dist

      # Deploy the SVG to the 'output' branch using your personal access token
      - name: Deploy to GitHub Pages
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.README_TOKEN }}  # Use your personal access token
